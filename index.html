<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- CUSTOM FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main-container">

    <img src="/images/image-product-desktop.jpg" alt="product-img" class="p-img" ></img>

    <div class="card">
      <div class="category">PERFUME</div>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="rrp">
        <text class="price-new">$149.99</text>
        <text class="price-old">$169.99</text>
      </div>

      <div class="atc">
        <img src="/images/icon-cart.svg" alt="cart-icon-SVG"></img>
        <p>Add to Cart</p>
      </div>
    </div>
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Xxaarxx</a>.
  </div>
  
</body>
</html>
